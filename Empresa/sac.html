<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Suporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Formulário de Contato - Suporte</h2>
    <p>Por favor, preencha o formulário abaixo para entrar em contato com o suporte. Nossa equipe irá responder o mais breve possível.</p>

    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
        </div>

        <div class="mb-3">
            <label for="assunto" class="form-label">Assunto</label>
            <input type="text" class="form-control" id="assunto" placeholder="Assunto do contato" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição do Problema/Solicitação</label>
            <textarea class="form-control" id="descricao" rows="4" placeholder="Descreva o problema ou solicitação com o máximo de detalhes" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Urgência</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="urgencia" id="baixa" value="baixa" checked>
                <label class="form-check-label" for="baixa">Baixa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="urgencia" id="media" value="media">
                <label class="form-check-label" for="media">Média</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="urgencia" id="alta" value="alta">
                <label class="form-check-label" for="alta">Alta</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="anexo" class="form-label">Anexar Arquivo (se necessário)</label>
            <input type="file" class="form-control" id="anexo">
        </div>

        <div class="mb-3">
            <label class="form-label">Como você prefere ser contatado?</label>
            <select class="form-select" id="contato-preferido">
                <option value="email">E-mail</option>
                <option value="telefone">Telefone</option>
            </select>
        </div>

        <div class="mb-3" id="telefone-container" style="display: none;">
            <label for="telefone" class="form-label">Telefone (opcional)</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Inclua o código do país e DDD">
        </div>

        <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
