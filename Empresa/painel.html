<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/painel.css">
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar-links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            width: 100%;
            display: block;
            position: relative;
        }

        .sidebar-links a:hover {
            background-color: #495057;
        }

        /* Dropdown menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #495057;
            min-width: 150px;
            z-index: 1;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #6c757d;
        }

        .dropdown:hover .dropdown-content {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Flag_of_Brazil.svg" alt="Logo" class="img-fluid rounded-circle">
            <h3 class="text-white text-center"  style="color: brown;">NeoBank</h3>
        </div>
        <div class="sidebar-links">
            <div class="dropdown">
                <a href="#">Rotas</a>
                <div class="dropdown-content">
                    <a href="rota1.html">Criar Rota</a>
                    <a href="rota2.html">Consultar</a>
                    <a href="rota3.html">Finalizar Rota</a>
                </div>
            </div>
            <a href="atualizar_rotas.html">Rastreio</a>
            <a href="atualizar_rotas.html">Ocorrencia</a>
            <a href="emprestimos.html">Atribuição</a>
            <div class="dropdown">
                <a href="#">Cadastro</a>
                <div class="dropdown-content">
                    <a href="rota1.html">Cadastrar Mototista</a>
                    <a href="rota2.html">Cadastrar Veículo</a>
                </div>
            </div>
            <a href="conta.html">Conta</a>
            <a href="/index.html">Sair</a>
        </div>
    </div>
    <div class="main-content">
        <header class="bg-success text-white text-center py-3">
            <h1>Painel do Cliente</h1>
        </header>
        <main class="container mt-4">
            <h2>Bem-vindo, João Silva</h2>
        </main>
    </div>
</body>
</html>
