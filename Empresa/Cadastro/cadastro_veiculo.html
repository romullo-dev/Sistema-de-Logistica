<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #3e84b0;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Veículo</h1>
    </header>
    <div class="container mt-4">
        <form id="veiculoForm">
            <div class="row">
                <!-- Campo Placa -->
                <div class="col-md-6 mb-3">
                    <label for="placa" class="form-label">Placa do Veículo</label>
                    <input type="text" id="placa" class="form-control" placeholder="Ex.: ABC-1234" maxlength="8" required>
                </div>
                <!-- Campo Modelo -->
                <div class="col-md-6 mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" id="modelo" class="form-control" placeholder="Ex.: Scania P360" required>
                </div>
                <!-- Campo Marca -->
                <div class="col-md-6 mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" id="marca" class="form-control" placeholder="Ex.: Scania" required>
                </div>
                <!-- Campo Ano -->
                <div class="col-md-6 mb-3">
                    <label for="ano" class="form-label">Ano de Fabricação</label>
                    <input type="number" id="ano" class="form-control" placeholder="Ex.: 2020" min="1900" max="2024" required>
                </div>
                <!-- Campo Tipo -->
                <div class="col-md-6 mb-3">
                    <label for="tipo" class="form-label">Tipo de Veículo</label>
                    <select id="tipo" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="Caminhão">Caminhão</option>
                        <option value="VUC">VUC</option>
                        <option value="Utilitário">Utilitário</option>
                        <option value="Carreta">Carreta</option>
                    </select>
                </div>
                <!-- Campo Capacidade -->
                <div class="col-md-6 mb-3">
                    <label for="capacidade" class="form-label">Capacidade de Carga (em toneladas)</label>
                    <input type="number" id="capacidade" class="form-control" placeholder="Ex.: 10" min="1" required>
                </div>
                <!-- Campo Status -->
                <div class="col-md-6 mb-3">
                    <label for="status" class="form-label">Status do Veículo</label>
                    <select id="status" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Manutenção">Manutenção</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                </div>
            </div>
            <!-- Botões -->
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Cadastrar Veículo</button>
                <button type="reset" class="btn btn-danger">Limpar Campos</button>
            </div>
        </form>
    </div>
    <footer class="text-center mt-4">
        <p>Transportadora DNA - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Validação e Submissão -->
    <script>
        document.getElementById("veiculoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário para permitir a validação
            
            const placa = document.getElementById("placa").value.trim();
            const modelo = document.getElementById("modelo").value.trim();
            const marca = document.getElementById("marca").value.trim();
            const ano = document.getElementById("ano").value;
            const tipo = document.getElementById("tipo").value;
            const capacidade = document.getElementById("capacidade").value;
            const status = document.getElementById("status").value;

            if (placa && modelo && marca && ano && tipo && capacidade && status) {
                alert("Veículo cadastrado com sucesso!");
                // Aqui você pode enviar os dados para um backend, se necessário
                console.log({
                    placa,
                    modelo,
                    marca,
                    ano,
                    tipo,
                    capacidade,
                    status
                });
                document.getElementById("veiculoForm").reset(); // Reseta o formulário
            } else {
                alert("Por favor, preencha todos os campos corretamente.");
            }
        });
    </script>
</body>
</html>
