<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #3e84b0;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Funcionário</h1>
    </header>
    <div class="container mt-4">
        <form id="funcionarioForm">
            <div class="row">
                <!-- Campo Nome -->
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" placeholder="Ex.: Maria Oliveira" required>
                </div>
                <!-- Campo CPF -->
                <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-control" placeholder="Ex.: 123.456.789-00" maxlength="14" required>
                </div>
                <!-- Campo Data de Nascimento -->
                <div class="col-md-6 mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" class="form-control" required>
                </div>
                <!-- Campo Telefone -->
                <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" id="telefone" class="form-control" placeholder="Ex.: (11) 91234-5678" maxlength="15" required>
                </div>
                <!-- Campo Endereço -->
                <div class="col-12 mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" id="endereco" class="form-control" placeholder="Ex.: Rua das Palmeiras, 123 - São Paulo/SP" required>
                </div>
                <!-- Campo Cargo -->
                <div class="col-md-6 mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <select id="cargo" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Rastreador">Rastreador</option>
                        <option value="Motorista">Motorista</option>
                        <option value="Administrativo">Administrativo</option>
                    </select>
                </div>
                <!-- Campo Data de Contratação -->
                <div class="col-md-6 mb-3">
                    <label for="dataContratacao" class="form-label">Data de Contratação</label>
                    <input type="date" id="dataContratacao" class="form-control" required>
                </div>
                <!-- Campo Salário -->
                <div class="col-md-6 mb-3">
                    <label for="salario" class="form-label">Salário (R$)</label>
                    <input type="number" id="salario" class="form-control" placeholder="Ex.: 3500.00" min="0" step="0.01" required>
                </div>
                <!-- Campo Status -->
                <div class="col-md-6 mb-3">
                    <label for="status" class="form-label">Status do Funcionário</label>
                    <select id="status" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                </div>
            </div>
            <!-- Botões -->
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Cadastrar Funcionário</button>
                <button type="reset" class="btn btn-danger">Limpar Campos</button>
            </div>
        </form>
    </div>
    <footer class="text-center mt-4">
        <p>Transportadora DNA - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Validação e Submissão -->
    <script>
        document.getElementById("funcionarioForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário para validação

            const nome = document.getElementById("nome").value.trim();
            const cpf = document.getElementById("cpf").value.trim();
            const dataNascimento = document.getElementById("dataNascimento").value;
            const telefone = document.getElementById("telefone").value.trim();
            const endereco = document.getElementById("endereco").value.trim();
            const cargo = document.getElementById("cargo").value;
            const dataContratacao = document.getElementById("dataContratacao").value;
            const salario = document.getElementById("salario").value;
            const status = document.getElementById("status").value;

            if (nome && cpf && dataNascimento && telefone && endereco && cargo && dataContratacao && salario && status) {
                alert("Funcionário cadastrado com sucesso!");
                // Aqui você pode enviar os dados para o backend
                console.log({
                    nome,
                    cpf,
                    dataNascimento,
                    telefone,
                    endereco,
                    cargo,
                    dataContratacao,
                    salario,
                    status
                });
                document.getElementById("funcionarioForm").reset(); // Reseta o formulário
            } else {
                alert("Por favor, preencha todos os campos corretamente.");
            }
        });
    </script>
</body>
</html>
