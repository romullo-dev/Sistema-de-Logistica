<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Motorista</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #3e84b0;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Motorista</h1>
    </header>
    <div class="container mt-4">
        <form id="motoristaForm">
            <div class="row">
                <!-- Campo Nome -->
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" placeholder="Ex.: João da Silva" required>
                </div>
                <!-- Campo CPF -->
                <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-control" placeholder="Ex.: 123.456.789-00" maxlength="14" required>
                </div>
                <!-- Campo CNH -->
                <div class="col-md-6 mb-3">
                    <label for="cnh" class="form-label">Número da CNH</label>
                    <input type="text" id="cnh" class="form-control" placeholder="Ex.: 12345678901" maxlength="11" required>
                </div>
                <!-- Campo Categoria da CNH -->
                <div class="col-md-6 mb-3">
                    <label for="categoriaCnh" class="form-label">Categoria da CNH</label>
                    <select id="categoriaCnh" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
                <!-- Campo Data de Validade da CNH -->
                <div class="col-md-6 mb-3">
                    <label for="validadeCnh" class="form-label">Validade da CNH</label>
                    <input type="date" id="validadeCnh" class="form-control" required>
                </div>
                <!-- Campo Telefone -->
                <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" id="telefone" class="form-control" placeholder="Ex.: (11) 91234-5678" maxlength="15" required>
                </div>
                <!-- Campo Endereço -->
                <div class="col-12 mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" id="endereco" class="form-control" placeholder="Ex.: Rua das Flores, 123 - São Paulo/SP" required>
                </div>
            </div>
            <!-- Botões -->
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Cadastrar Motorista</button>
                <button type="reset" class="btn btn-danger">Limpar Campos</button>
            </div>
        </form>
    </div>
    <footer class="text-center mt-4">
        <p>Transportadora DNA - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Validação e Submissão -->
    <script>
        document.getElementById("motoristaForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário para validação

            const nome = document.getElementById("nome").value.trim();
            const cpf = document.getElementById("cpf").value.trim();
            const cnh = document.getElementById("cnh").value.trim();
            const categoriaCnh = document.getElementById("categoriaCnh").value;
            const validadeCnh = document.getElementById("validadeCnh").value;
            const telefone = document.getElementById("telefone").value.trim();
            const endereco = document.getElementById("endereco").value.trim();

            if (nome && cpf && cnh && categoriaCnh && validadeCnh && telefone && endereco) {
                alert("Motorista cadastrado com sucesso!");
                // Aqui você pode enviar os dados para o backend
                console.log({
                    nome,
                    cpf,
                    cnh,
                    categoriaCnh,
                    validadeCnh,
                    telefone,
                    endereco
                });
                document.getElementById("motoristaForm").reset(); // Reseta o formulário
            } else {
                alert("Por favor, preencha todos os campos corretamente.");
            }
        });
    </script>
</body>
</html>
