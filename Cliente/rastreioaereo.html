<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastrear Encomenda Aérea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/aereos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #00aaff, #0099cc);
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .back-button button {
            background-color: #0099cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button button:hover {
            background-color: #0077b3;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-orange {
            background-color: #ff7f00;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .btn-orange:hover {
            background-color: #e66a00;
        }

        .search-icon {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            vertical-align: middle;
        }

        footer {
            background-color: #0099cc;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }

        .form-control {
            border-radius: 0.375rem;
        }

        .container .row {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Rastrear Encomenda Aérea</h1>
    </header>

    <div class="back-button">
        <button onclick="goBack()">Voltar</button>
    </div>

    <div class="container">
        <p class="text-center mb-4">Busque pelo código de rastreamento ou nota fiscal para rastrear sua encomenda aérea
        </p>
        <form id="rastreioForm" class="row g-3">
            <div class="col-md-6">
                <label for="tipoBusca" class="form-label">Tipo de Busca</label>
                <select id="tipoBusca" class="form-select" required>
                    <option value="codigo">Código de rastreamento</option>
                    <option value="notaFiscal">Nota fiscal</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="codigoRastreamento" class="form-label">Código de Rastreamento</label>
                <div class="input-group">
                    <input type="text" id="codigoRastreamento" class="form-control" placeholder="Informe os números"
                        required>
                    <span class="input-group-text">
                        <i class="bi bi-airplane-engines"></i>
                    </span>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-orange px-5">Rastrear</button>
            </div>
        </form>
    </div>

    <footer class="text-center mt-4">
        <p>Transportadora DNA - Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        document.getElementById("rastreioForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const tipoBusca = document.getElementById("tipoBusca").value;
            const codigo = document.getElementById("codigoRastreamento").value.trim();

            if (codigo) {
                alert(`Rastreando pelo ${tipoBusca === "codigo" ? "código" : "nota fiscal"}: ${codigo}`);
            } else {
                alert("Por favor, informe o código de rastreamento.");
            }
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
